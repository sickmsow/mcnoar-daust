<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCNOAR — MindAR Anchored Overlay</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #000;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      .ui {
        position: fixed;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        z-index: 100;
        pointer-events: none;
      }
      .ui .card {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        padding: 10px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        font-size: 13px;
        color: #fff;
      }
      .center-hint {
        position: fixed;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.95);
        color: #222;
        padding: 10px 20px;
        border-radius: 999px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        text-align: center;
        white-space: nowrap;
      }
      .info-button {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .info-button:hover {
        box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
      }
      .info-button:active {
        transform: translateX(-50%) scale(0.95);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .info-button svg {
        width: 24px;
        height: 24px;
      }
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <div class="card">
        <strong>MindAR Experience</strong><br />
        Point at the artwork
      </div>
      <div class="card" id="status">Status: <strong>Scanning</strong></div>
    </div>
    <div class="center-hint" id="hint">Scanning for artwork...</div>
    
    <button class="info-button" onclick="window.location.href='/monalisa.html'">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Learn More
    </button>
    
    <a-scene
      mindar-image="imageTargetSrc: assets/demo.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="fontJSON" src="https://cdn.aframe.io/examples/ui/Viga-Regular.json"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Target 0 - Anchors to the first image in demo.mind -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <!-- Top Text - 3D extruded look with shadow -->
        <a-entity position="0 0.9 0.02">
          <a-text
            value="Mona Lisa"
            align="center"
            width="2"
            color="#ffffff"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="5 5 5"
          ></a-text>
          <!-- Shadow layer for depth -->
          <a-text
            value="Mona Lisa"
            align="center"
            width="2"
            color="#000000"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="5 5 5"
            position="0.015 -0.015 -0.01"
            opacity="0.6"
          ></a-text>
        </a-entity>
        
        <!-- Left Text - Historical context with 3D effect -->
        <a-entity position="-1.2 0.1 0.02">
          <a-text
            value="Renaissance\nMasterpiece\nc. 1503-1519"
            align="center"
            width="1.2"
            color="#FFD700"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="3.5 3.5 3.5"
            line-height="50"
          ></a-text>
          <a-text
            value="Renaissance\nMasterpiece\nc. 1503-1519"
            align="center"
            width="1.2"
            color="#000000"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="3.5 3.5 3.5"
            position="0.015 -0.015 -0.01"
            opacity="0.5"
            line-height="50"
          ></a-text>
        </a-entity>
        
        <!-- Right Text - Artist info with 3D effect -->
        <a-entity position="1.2 0.1 0.02">
          <a-text
            value="Leonardo\nda Vinci\n(1452-1519)"
            align="center"
            width="1.2"
            color="#00CED1"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="3.5 3.5 3.5"
            line-height="50"
          ></a-text>
          <a-text
            value="Leonardo\nda Vinci\n(1452-1519)"
            align="center"
            width="1.2"
            color="#000000"
            shader="msdf"
            font="https://cdn.aframe.io/examples/ui/Viga-Regular.json"
            scale="3.5 3.5 3.5"
            position="0.015 -0.015 -0.01"
            opacity="0.5"
            line-height="50"
          ></a-text>
        </a-entity>
        
      </a-entity>
    </a-scene>
    
    <script>
      const target = document.querySelector("#target");
      const statusEl = document.querySelector("#status");
      const hintEl = document.querySelector("#hint");
      
      let targetVisible = false;
      
      // Scene loaded
      document.querySelector('a-scene').addEventListener('renderstart', () => {
        console.log("MindAR scene started");
      });
      
      // Target found
      target.addEventListener("targetFound", () => {
        targetVisible = true;
        statusEl.innerHTML = "Status: <strong style='color: #4ade80'>Detected ✓</strong>";
        hintEl.innerText = "AR overlay active!";
        console.log("Target found!");
      });
      
      // Target lost
      target.addEventListener("targetLost", () => {
        targetVisible = false;
        statusEl.innerHTML = "Status: <strong style='color: #fb923c'>Lost</strong>";
        hintEl.innerText = "Point camera at artwork";
        console.log("Target lost");
      });
    </script>
  </body>
</html>
