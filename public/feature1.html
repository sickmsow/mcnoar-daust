<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCNOAR — Artwork Info Overlay (AR.js)</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; font-family: Inter, sans-serif; background: #f6f7fb; }
    .ui {
      position: fixed; top: 12px; left: 12px; right: 12px;
      display: flex; justify-content: space-between; gap: 12px;
      z-index: 50; pointer-events: none;
    }
    .ui .card {
      pointer-events: auto;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      font-size: 14px;
    }
    .center-hint {
      position: fixed; bottom: 18px; left: 50%;
      transform: translateX(-50%);
      z-index: 50; pointer-events: none;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="ui">
  <div class="card">
    <strong>Artwork Info</strong><br>
    Point your camera at the artwork → info overlay appears.
  </div>
  <div class="card" id="status">Status: <strong>Waiting</strong></div>
</div>

<div class="center-hint" id="hint">Look for the artwork marker</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true;"
>
  <!-- Marker -->
  <a-marker type="pattern" url="assets/red-box-target.patt" id="marker">
    <!-- Overlay anchored to marker -->
    <a-entity id="overlay" visible="false" position="0 0.5 0">
      <!-- Background plane -->
      <a-plane width="2.5" height="1.2" color="#000" opacity="0.3" position="0 0 0"></a-plane>

      <!-- Top Title -->
      <a-entity text="value: Artwork Title Here; align:center; width:2.2; color:#fff" position="0 0.45 0"></a-entity>

      <!-- Left Description -->
      <a-entity text="value: Description of the artwork goes here.; align:left; width:1.2; color:#e6f9ff" position="-0.65 0 0.01"></a-entity>

      <!-- Right Author -->
      <a-entity text="value: Author Name; align:right; width:1.2; color:#ffd700" position="0.65 0 0.01"></a-entity>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
const marker = document.querySelector("#marker");
const overlay = document.querySelector("#overlay");
const statusEl = document.querySelector("#status");
const hintEl = document.querySelector("#hint");

marker.addEventListener("markerFound", () => {
  overlay.setAttribute("visible", "true");
  statusEl.innerHTML = "Status: <strong>Marker detected</strong>";
  hintEl.innerText = "Overlay anchored to the artwork.";
});

marker.addEventListener("markerLost", () => {
  statusEl.innerHTML = "Status: <strong>Marker lost</strong>";
  hintEl.innerText = "Overlay will reappear when you point back.";
});
</script>

</body>
</html>
