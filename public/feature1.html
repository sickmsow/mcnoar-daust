<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCNOAR — Anchored AR Text Overlay</title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }
      .ui {
        position: fixed;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        z-index: 50;
        pointer-events: none;
      }
      .ui .card {
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        font-size: 14px;
      }
      .center-hint {
        position: fixed;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 12px;
        border-radius: 999px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        font-size: 13px;
      }
      #debugInfo {
        position: fixed;
        top: 80px;
        left: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #0f0;
        padding: 12px;
        font-family: monospace;
        font-size: 12px;
        border-radius: 8px;
        z-index: 100;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <div class="card">
        <strong>Anchored AR Overlay</strong><br />
        Point your camera at the red box marker.
      </div>
      <div class="card" id="status">Status: <strong>Waiting</strong></div>
    </div>
    <div class="center-hint" id="hint">Look for the red box marker</div>
    <div id="debugInfo">Loading AR...</div>
    
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; precision: medium;"
    >
      <!-- Using preset HIRO marker for testing - replace with your custom marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Red Box Placeholder (visible when marker detected) -->
        <a-box
          position="0 0.5 0"
          material="color: red; opacity: 0.8;"
          scale="1 1 0.1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        ></a-box>
        
        <!-- Top Text -->
        <a-text
          value="Artwork Title — 1950"
          align="center"
          width="3"
          color="#ffffff"
          position="0 1.2 0"
          scale="2 2 2"
        ></a-text>
        
        <!-- Left Text -->
        <a-text
          value="Historical Info:\nThis art symbolizes\nunity and strength."
          align="left"
          width="2"
          color="#ffcc00"
          position="-1.5 0.5 0"
          scale="1.5 1.5 1.5"
        ></a-text>
        
        <!-- Right Text -->
        <a-text
          value="Artist:\nJane Doe\n(1952)"
          align="right"
          width="2"
          color="#00ccff"
          position="1.5 0.5 0"
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      const marker = document.querySelector("#marker");
      const statusEl = document.querySelector("#status");
      const hintEl = document.querySelector("#hint");
      const debugInfo = document.querySelector("#debugInfo");
      
      let markerVisible = false;
      
      // Debug scene loaded
      document.querySelector('a-scene').addEventListener('loaded', () => {
        debugInfo.innerHTML = "✓ AR Scene loaded<br>✓ Camera active<br>Waiting for marker...";
        console.log("AR.js scene loaded");
      });
      
      // Marker found
      marker.addEventListener("markerFound", () => {
        markerVisible = true;
        statusEl.innerHTML = "Status: <strong style='color: #0a0'>Marker detected ✓</strong>";
        hintEl.innerText = "AR info anchored to artwork!";
        debugInfo.innerHTML = "✓ AR Scene loaded<br>✓ Camera active<br><strong style='color: #0f0'>✓ MARKER DETECTED!</strong>";
        console.log("Marker found!");
      });
      
      // Marker lost
      marker.addEventListener("markerLost", () => {
        markerVisible = false;
        statusEl.innerHTML = "Status: <strong style='color: #f60'>Marker lost</strong>";
        hintEl.innerText = "Hold camera steady on the marker.";
        debugInfo.innerHTML = "✓ AR Scene loaded<br>✓ Camera active<br><span style='color: #f60'>⚠ Marker lost - reposition</span>";
        console.log("Marker lost");
      });
      
      // Periodic debug update
      setInterval(() => {
        if (!markerVisible) {
          debugInfo.innerHTML = "✓ AR Scene loaded<br>✓ Camera active<br>Looking for HIRO marker...";
        }
      }, 3000);
    </script>
  </body>
</html>
