<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCNOAR — Feature 1: Text Overlay (AR.js Animated)</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; font-family: Inter, sans-serif; background: #f6f7fb; }
    .ui {
      position: fixed; top: 12px; left: 12px; right: 12px;
      display: flex; justify-content: space-between; gap: 12px;
      z-index: 50; pointer-events: none;
    }
    .ui .card {
      pointer-events: auto;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      font-size: 14px;
    }
    .center-hint {
      position: fixed; bottom: 18px; left: 50%;
      transform: translateX(-50%);
      z-index: 50; pointer-events: none;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="ui">
  <div class="card">
    <strong>Feature 1 — Text Overlay</strong><br>
    Point your camera at the red box → overlay appears and moves to fixed position.
  </div>
  <div class="card" id="status">Status: <strong>Waiting</strong></div>
</div>

<div class="center-hint" id="hint">Look for the red box marker</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true;"
>
  <!-- AR.js marker -->
  <a-marker type="pattern" url="assets/red-box-target.patt" id="marker">
    <a-entity id="overlay" visible="false" position="0 1 0" rotation="-90 0 0">
      <a-plane width="2" height="1.2" color="#000" opacity="0.28" position="0 0 0"></a-plane>
      <a-entity text="value: Historical Figure\nTitle Here; align:center; width:2; color:#fff" position="0 0.4 0"></a-entity>
      <a-entity text="value: Born: 1890\nImportant for: XYZ; align:center; width:1.6; color:#e6f9ff" position="0 0 0.03"></a-entity>
      <a-entity text="value: Born: 1890\nImportant for: XYZ; align:center; width:1.6; color:#e6f9ff" position="0 0 -0.03" rotation="0 180 0"></a-entity>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
const marker = document.querySelector("#marker");
const overlay = document.querySelector("#overlay");
const statusEl = document.querySelector("#status");
const hintEl = document.querySelector("#hint");

let overlayMoved = false;

marker.addEventListener("markerFound", () => {
  overlay.setAttribute("visible", "true");
  statusEl.innerHTML = "Status: <strong>Marker detected</strong>";
  hintEl.innerText = "Overlay appearing...";

  // Animate overlay to a fixed world position
  if (!overlayMoved) {
    overlayMoved = true;

    // Detach overlay from marker
    const scene = document.querySelector("a-scene");
    const worldPosition = new THREE.Vector3();
    overlay.object3D.getWorldPosition(worldPosition);

    const worldQuaternion = new THREE.Quaternion();
    overlay.object3D.getWorldQuaternion(worldQuaternion);

    // Remove from marker
    marker.removeChild(overlay);
    scene.appendChild(overlay);

    // Apply world position & rotation
    overlay.object3D.position.copy(worldPosition);
    overlay.object3D.quaternion.copy(worldQuaternion);

    // Animate to final fixed position 1 meter in front of camera
    const finalPosition = new THREE.Vector3(0, 1.5, -1);
    const duration = 1000; // 1 second
    const startTime = performance.now();

    function animate() {
      const now = performance.now();
      const t = Math.min((now - startTime) / duration, 1);
      overlay.object3D.position.lerpVectors(worldPosition, finalPosition, t);
      if (t < 1) requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    hintEl.innerText = "Overlay fixed in place, you can step back.";
    statusEl.innerHTML = "Status: <strong>Overlay fixed</strong>";
  }
});

marker.addEventListener("markerLost", () => {
  statusEl.innerHTML = "Status: <strong>Marker lost</strong>";
  hintEl.innerText = "Overlay remains fixed in world space.";
});
</script>

</body>
</html>
